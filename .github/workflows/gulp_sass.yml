name: gulp-sass

on:
  push:
    branches:
      - dev
      - stable4
    paths:
      - '**.scss'
  pull_request:
    branches:
      - dev
      - stable4
    paths:
      - '**.scss'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        version: [16]
        os: [ubuntu-latest, macos-11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - name: Install modules
        run: yarn install
      - name: Running gulp-sass
        run: yarn build:sass
