name: Build

on:
  push:
    branches:
      - dev
      - stable4
  pull_request:
    branches:
      - dev
      - stable4
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        version: [14, 16]
        os: [ubuntu-latest, macos-11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - name: Install modules
        run: yarn install
      - name: Build
        run: yarn build
      - name: Get git status
        run: git status
      - if: ${{ matrix.version }} == '14' && ${{ matrix.os }} == 'ubuntu-latest' && github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'
        name: Pack zip
        run: yarn pack:build
      - if: ${{ matrix.version }} == '14' && ${{ matrix.os }} == 'ubuntu-latest' && github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'
        name: Publish zip
        uses: actions/upload-artifact@v2
        with:
          name: photobooth
          path: archives/photobooth-*.zip
      - if: ${{ matrix.version }} == '14' && ${{ matrix.os }} == 'ubuntu-latest' && github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'
        name: Remove archives folder
        run: rm -rf archives
