version: 2
updates:

  # Enable version updates for npm and composer
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    commit-message:
      prefix: 'dep: '
      prefix-development: 'dep-dev: '
    labels:
      - 'npm'
      - 'dependencies'

  - package-ecosystem: 'composer'
    directory: '/'
    schedule:
      interval: 'monthly'
    commit-message:
      prefix: 'dep: '
      prefix-development: 'dep-dev: '
    labels:
      - 'composer'
      - 'dependencies'

  - package-ecosystem: 'composer'
    directory: '/tools/php-cs-fixer/'
    schedule:
      interval: 'monthly'
    commit-message:
      prefix: 'dep: '
      prefix-development: 'dep-dev: '
    labels:
      - 'composer'
      - 'dependencies'

  - package-ecosystem: 'composer'
    directory: '/tools/phplint/'
    schedule:
      interval: 'monthly'
    commit-message:
      prefix: 'dep: '
      prefix-development: 'dep-dev: '
    labels:
      - 'composer'
      - 'dependencies'

  - package-ecosystem: 'composer'
    directory: '/tools/phpstan/'
    schedule:
      interval: 'monthly'
    commit-message:
      prefix: 'dep: '
      prefix-development: 'dep-dev: '
    labels:
      - 'composer'
      - 'dependencies'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: 'dep: '
      prefix-development: 'dep-dev: '
    labels:
      - 'actions'
      - 'dependencies'
