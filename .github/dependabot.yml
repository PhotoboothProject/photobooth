version: 2
updates:
  # Enable version updates for npm and composer
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 12
  - package-ecosystem: 'composer'
    directory: '/'
    schedule:
      interval: 'monthly'
  - package-ecosystem: 'composer'
    directory: '/tools/php-cs-fixer/'
    schedule:
      interval: 'monthly'
  - package-ecosystem: 'composer'
    directory: '/tools/phplint/'
    schedule:
      interval: 'monthly'
